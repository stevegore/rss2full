<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Full Text RSS Feed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 mx-auto text-center">
                    <div class="mb-1">
                        <a class=" text-white" href="https://github.com/feedocean/rss2full"><i
                                class="fab fa-github fa-lg"></i></a>
                    </div>
                    <h1 class="mb-3">Full Text RSS Feeds <i class="fas fa-rss fa-sm mr-2 rss-icon"></i><label
                            class="text-small ml-1">v0.2</label></h1>
                    <div class="tagline">
                        <p class="mb-2">Quickly convert summary RSS feeds to full text RSS feeds.</p>
                    </div>

                    <div class="main-search-box pt-3 pb-4 d-inline-block">
                        <form class="search-form">
                            <input type="text" placeholder="Enter RSS URL" id="feed" name="feed"
                                class="form-control search-input mb-3">
                            <button id="feedSubmit" type="submit" class="btn btn-primary search-btn">Create Feed<span
                                    id="status" style="display:none"
                                    class="ml-1 spinner-border spinner-border-sm text-light "
                                    role="status"></span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer class="py-2">
        <div class="text-center text-small">
            Forked from <a href="https://github.com/feedocean/rss2full">feedocean/rss2full</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $("#feed").keypress(function (e) {
            if (e.which == 13) {
                e.preventDefault();
                submit();
            }
        });
        $("#feedSubmit").click(function (e) {
            e.preventDefault();
            submit();
        })
        var working = false;
        function submit() {
            var feedUrl = $("#feed").val();
            if (working || !feedUrl) {
                return;
            }
            working = true;
            $("#status").show();
            setTimeout(function () {
                window.location.href = "/feed/" + encodeURI(feedUrl);
            }, 500);

        }
    </script>
</body>

</html>
